<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div style="width: 100%; margin-top: 20px" class="siginOut">
        <img
          src="/images/netflix-logo-history-32.png"
          alt="neflix"
          width="170px"
        />
        <div class="signout">
          <div class="signbtn"><a href="/index.html">sign out</a></div>
        </div>
      </div>
      <div class="sigup-section">
        <div class="signup-wrapper">
          <h6 style="font-weight: 500; font-size: 1rem">Steps 1 0f 3</h6>
          <h3 style="padding: 20px 0">Welcome back!</h3>
          <h3 style="padding: 10px 0">joining Netflix is easy.</h3>
          <p>Enter your password and you will be watching in no time</p>
          <form action="" class="signup-form">
            <div style="margin: 10px 0">
              <h4 style="font-weight: 200">Email</h4>
              <span class="get-email"></span>
            </div>
            <div class="input-holder">
              <input type="text" placeholder=" " id="password" />
              <label for="password">password</label>
            </div>
            <div class="error">password is required</div>
            <h5>
              <a href="#" style="color: #3987ed; margin: 10px 0">
                forgot your password</a
              >
            </h5>
            <button type="submit" id="sign-button">Next</button>
          </form>
        </div>
      </div>
      <hr class="line" />
      <footer class="footer">
        <div class="footer-wrapper">
          <h3>Questions? Contact us</h3>
          <div>
            <ul>
              <li><a href="#"> FAQ</a></li>
              <li><a href="#"> Cookie preference</a></li>
            </ul>
            <ul>
              <li><a href="#"> Help center</a></li>

            <ul>

            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="./signup.js"></script>

</html>
